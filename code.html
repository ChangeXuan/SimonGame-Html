<head>
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lora">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/code.css">
  	<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
  	<script type="text/javascript" src="./js/jquery.color.js"></script>
  	<script type="text/javascript" src="./js/code.js"></script>

<body>
	<div class="well">
		<div id="heart" class="heartW">

		</div>
		<h2 id="num" class="text-center">0</h2>
	</div>

	<div class="text-center controlBoard">

	</div>

	<div class="text-center chooseButtons">
		<button id="colorOne" class="btn" style="background-color:rgba(255,128,128, 1)"></button>
		<button id="colorTwo" class="btn" style="background-color:rgba(255,255,128, 1)"></button>
		<button id="colorThree" class="btn" style="background-color:rgba(128,255,255, 1)"></button>
		<button id="colorFour" class="btn" style="background-color:rgba(128,255,128, 1)"></button>
	</div>

	<div class="text-center chooseDifficulty">
		<button id="oneClass" class="btn btn-success circleButton"><i class="fa fa-smile-o fa-5x" aria-hidden="true"></i></button>
	</div>
	<div class="text-center startButton">
		<button id="play" class="btn btn-success" style="width:20%">play</button>
		<button id= "replay" class="btn btn-danger" style="width:20%">replay</button>
	</div>
	
	<div class="text-center chooseDifficulty">
		<button id="twoClass" class="btn btn-danger circleButton"><i class="fa fa-frown-o fa-5x" aria-hidden="true"></i></button>
